<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Input 간단 예시</title>
</head>
<body>
  <h2>다양한 Input 예시</h2>

  <input type="text" placeholder="텍스트"><br>
  <input type="password" placeholder="비밀번호"><br>
  <input type="email" placeholder="이메일"><br>
  <input type="number" placeholder="숫자"><br>
  <input type="date"><br>
  <input type="time"><br>
  <input type="checkbox"> 체크박스<br>
  <input type="radio" name="choice"> 라디오<br>
  <input type="file"><br>
  <input type="color"><br>
  <input type="range" min="0" max="100"><br>
  <input type="button" value="버튼"><br>
</body>
</html>
